<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      th:tr {
        color: blue;
      }
      tr:nth-of-type(2n) {
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);
      }

      td {
        padding: 8px 8px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <input type="text" id="lower_limit"/>
      <button id="btn_lower_limit">xác nhận</button>
      <input type="text" id="upper_limit"/>
      <button id="btn_upper_limit">xác nhận</button>

      <table style="margin-left: 20px" id="table" data-table='{{translations_arr|tojson|safe}}'>
        <tr style="color: green">
          <th>id</th>
          <th>Từ gốc</th>
          <th>Từ dịch</th>
        </tr>

        {% for i in range(0, len_arr)%}

        <tr>
          <form id='{{"form_" + i|string}}'>
            <td id='{{"id_" + translations_arr[i]["id"]|string}}'>{{translations_arr[i]["id"]}}</td>
            <td id='{{"original_text_" + i|string}}'>
              {{translations_arr[i]["origin"]}}
            </td>
            <td style="width: 100px">
              <input
                type="text"
                name='{{"tranlstated_text_modified_" + i|string}}'
                id='{{"tranlstated_text_modified_" + i|string}}'
                value='{{ translations_arr[i]["translated_text"] != None and
            translations_arr[i]["translated_text"] or "" }}'
              />
            </td>
            <td>
              <input
                type="submit"
                value="Lưu"
                id='{{"submit_btn_" +  + i|string}}'
              />
            </td>
          </form>
        </tr>

        {% endfor %}
      </table>
    </div>
    <script src="{{url_for('static', filename='index.js')}}"></script>
  </body>
</html>
